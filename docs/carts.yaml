paths:
  /cart:
    post:
      summary: Create a new cart
      tags:
        - Cart
      security:
        - publicRoutes: [] 
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties: {} 
      responses:
        '201':
          description: Cart created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  payload:
                    type: object  
                    description: The newly created cart object
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: Cart Creation Attempt Failed Error
                  code:
                    type: number
                    example: 500
                  cause:
                    type: string
                    example: Internal Server Error

  /cart/{cid}/purchase:
    get:
      summary: Purchase items in a cart
      tags:
        - Cart
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
          description: The ID of the cart containing the items to purchase
      security:
        - publicRoutes: [] 
      responses:
        '201':
          description: Items purchased successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  payload:
                    type: object  
                    description: Details of the purchase transaction
        '400':
          description: Error purchasing items
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: Cart Get By ID Error
                  code:
                    type: number
                    example: 400
                  cause:
                    type: string
                    example: Cart with id {cid} does not exist
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    type: string
                    example: Internal Server Error


  /cart/{cid}:
    get:
      summary: Retrieve a cart by ID
      tags:
        - Cart
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
          description: The ID of the cart to retrieve
      security:
        - publicRoutes: []
      responses:
        '200':
          description: Successful retrieval of the cart
          content:
            application/json:
              schema:
                type: object
                properties:
                  payload:
                    type: object 
                    description: The cart object
        '400':
          description: Cart not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: Cart Get By ID Error
                  code:
                    type: number
                    example: 400
                  cause:
                    type: string
                    example: Cart with id {cid} does not exists
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal Server Error

  delete:
    summary: Clear a cart (remove all products)
    tags:
      - Cart
    parameters:
      - in: path
        name: cid
        required: true
        schema:
          type: string
        description: The ID of the cart to be cleared
    security:
      - publicRoutes: []  
    responses:
      '200':
        description: Cart cleared successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                payload:
                  type: object 
                  description: The updated cart object after clearing
      '400':
        description: Error clearing cart
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Cart Get By ID Error
                code:
                  type: number
                  example: 400
                cause:
                  type: string
                  example: Cart with id {cid} does not exist
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: Internal Server Error

  put:
    summary: Update a cart
    tags:
      - Cart
    parameters:
      - in: path
        name: cid
        required: true
        schema:
          type: string
        description: The ID of the cart to be updated
      - in: body
        name: body
        required: true
        description: Updated cart data
        schema:
          type: object
          properties:
            products:
              type: array
              items:
                type: object
              example: []  
    security:
      - publicRoutes: []  
    responses:
      '200':
        description: Cart updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                payload:
                  type: object  
                  description: The updated cart object
      '400':
        description: Error updating cart
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Cart Get By ID Error
                code:
                  type: number
                  example: 400
                cause:
                  type: string
                  example: Cart with id {cid} does not exist
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: Internal Server Error


/cart/{cid}/product/{pid}:
  post:
    summary: Add a product to a cart
    tags:
      - Cart
    parameters:
      - in: path
        name: cid
        required: true
        schema:
          type: string
        description: The ID of the cart to which the product will be added
      - in: path
        name: pid
        required: true
        schema:
          type: string
        description: The ID of the product to add to the cart
    security:
      - publicRoutes: []
    responses:
      '200':
        description: Product added to cart successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                payload:
                  type: object
                  description: The updated cart object after adding the product
      '400':
        description: Error adding product to cart
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Cart Get By ID Error
                code:
                  type: number
                  example: 400
                cause:
                  type: string
                  example: Cart with id {cid} does not exist or Product with id {pid} does not exist
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: Internal Server Error

  delete:
    summary: Remove a product from a cart
    tags:
      - Cart
    parameters:
      - in: path
        name: cid
        required: true
        schema:
          type: string
        description: The ID of the cart from which the product will be removed
      - in: path
        name: pid
        required: true
        schema:
          type: string
        description: The ID of the product to remove from the cart
    security:
      - publicRoutes: []  
    responses:
      '200':
        description: Product removed from cart successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                payload:
                  type: object  
                  description: The updated cart object after removing the product
      '404':
        description: Product not found
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Product Get By ID Error
                code:
                  type: number
                  example: 404
                cause:
                  type: string
                  example: Product with id {pid} does not exist
      '400':
        description: Error removing product from cart
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Cart Get By ID Error
                code:
                  type: number
                  example: 400
                cause:
                  type: string
                  example: Cart with id {cid} does not exist
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: Internal Server Error

  

  /cart/{cid}/products/{pid}:
  put:
    summary: Update quantity of a product in a cart
    tags:
      - Cart
    parameters:
      - in: path
        name: cid
        required: true
        schema:
          type: string
        description: The ID of the cart containing the product
      - in: path
        name: pid
        required: true
        schema:
          type: string
        description: The ID of the product to update in the cart
      - in: body
        name: body
        required: true
        description: Updated quantity of the product in the cart
        schema:
          type: object
          properties:
            quantity:
              type: integer
              example: 3
              description: New quantity of the product in the cart
    security:
      - publicRoutes: []  
    responses:
      '200':
        description: Cart item updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                payload:
                  $ref: '#/components/schemas/Cart'
      '400':
        description: Error updating cart item
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Cart Get By ID Error
                code:
                  type: number
                  example: 400
                cause:
                  type: string
                  example: Cart with id {cid} does not exist or Product with id {pid} does not exist
      '404':
        description: Product not found in cart
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: Product with id {pid} not found in cart with id {cid}
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: Internal Server Error



components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: string
          example: 60f8c52f59a09a001f6f1ff7
          description: Unique identifier for the cart
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                example: 609c6f37f7f385001fd06b1d
                description: ID of the product in the cart
              quantity:
                type: integer
                example: 2
                description: Quantity of the product in the cart

